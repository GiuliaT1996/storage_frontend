<div>
  <form class="simple-form">
    <mat-form-field class="simple-full-width">
      <mat-label>Nome</mat-label>
      <input type="text" matInput [formControl]="nameFormControl"> <!-- Inserire placeholder con vecchio nome per modifica   -->
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Il Nome è <strong>Obbligatorio</strong>
      </mat-error>
    </mat-form-field>
  </form>

  <form class="simple-form">
    <mat-form-field  class="simple-full-width">
      <mat-label>Sezione</mat-label>
      <mat-select [formControl]="sectionControl" required>
        <mat-option> </mat-option>
        <mat-option *ngFor="let section of sections" [value]="section">
          {{section.value}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="sectionControl.hasError('required')">
        La Sezione è <strong>Obbligatoria</strong>
      </mat-error>
    </mat-form-field>
  </form>

  <form class="simple-form">
    <mat-form-field class="simple-full-width">
      <mat-label>Profilo</mat-label>
      <input type="text" matInput [formControl]="profileFormControl"> <!-- Inserire placeholder con vecchio nome per modifica   -->
      <mat-error *ngIf="profileFormControl.hasError('required')">
        Il Profilo è <strong>Obbligatorio</strong>
      </mat-error>
    </mat-form-field>
  </form>

  <section>
    <div class="button-row">
      <button mat-stroked-button
              *ngIf="!nameFormControl.hasError('required')
               && !profileFormControl.hasError('required')
               && !sectionControl.hasError('required')"
              (click)="addStorage()">
        Add Storage
      </button>
    </div>
  </section>

  <p>{{json}}</p>
</div>
